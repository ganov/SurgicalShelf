@(title: String, scripts: Html = Html(""), stylesheets: Html = Html(""))(content: Html)
<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title - Main Title Site</title>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("normalize.css"))" />
        <link rel="stylesheet" media="screen, print" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" />
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))" />
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("animate.min.css"))" />
        <link rel="stylesheet" media="screen, print" href="@routes.Assets.versioned("stylesheets/main.css")" />

        @stylesheets

        <script data-main="@routes.Assets.versioned("javascripts/mainApp.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>
    </head>
    <body>
        <div class="container">
        @content
        </div>
    </body>
</html>
